<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <!-- https://kinjames.github.io/coming-soon-page/ -->
  <!-- https://github.com/kinjames/coming-soon-page -->

  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="img-text">
        <div class="text">
          <h1>
            <span>We're</span> coming <br> soon
          </h1>
          <p class="para">
            Hello fellow shoppers! We're currently building our new  fashion store. 
            Add your email below to stay up-to-date with  announcements and our launch deals.
          </p>
          <form action="post">
            <input type="email" class="text-input" placeholder="Email Address" required>
            <button class="btn" type="submit"><i class="fas fa-greater-than"></i></button>
          </form>
        </div>
        <div class="img">
          <img src="images/hero-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">James Kofi Myers</a>.
    </p>
  </footer>
</body>
</html>
